

<div class="detail-container">
  <div class="detail-component-header">
    <h4 class="detail-title">{{crudOperation}} de Clientes</h4>
    <a (click)="destroy()" class="close-button">X</a>
  </div>
  <mat-dialog-content>
      <form (ngSubmit)="save()" #singInForm = "ngForm" class="detail-form" >

        <div class="customer-info form-item">
            <mat-form-field appearance="outline">
              <mat-label>CPF/CNPJ</mat-label>
              <input matInput type="text" required name="cpfCnpj" ngModel cpfCnpj >
              <mat-error *ngIf="invalidCpfCnpj" class="alert">{{invalidCpfCnpjMessage}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nome/Razão Social</mat-label>
              <input matInput type="text" required  name="razaoSocial" ngModel >
              <mat-error *ngIf="invalidCustomerName" class="alert">{{invalidCustomerNameMessage}}</mat-error>
            </mat-form-field>
        </div>

        <div class="customer-address-subform-info form-item">
          <mat-expansion-panel>
            <mat-expansion-panel-header class="expansion">
              <mat-panel-title>
                <div class="contract-partial-information">
                  <label>Adicionar Endereços </label><br>
                </div>
              </mat-panel-title>
              <mat-panel-description>
                <label>adicionados: </label>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <app-customer-addresses-detail [isSubform]="true"></app-customer-addresses-detail>
          </mat-expansion-panel>
        </div>

        <div class="customer-supervisor-subform-info form-item">
          <mat-expansion-panel>
            <mat-expansion-panel-header class="expansion">
              <mat-panel-title>
                <div class="contract-partial-information">
                  <label>Adicionar Fiscais </label><br>
                </div>
              </mat-panel-title>
              <mat-panel-description>
                <label>adicionados:</label>
              </mat-panel-description>
            </mat-expansion-panel-header>
          <app-customer-supervisors-detail [isSubform]="true"></app-customer-supervisors-detail>
        </mat-expansion-panel>
        </div>

        <button type="submit">Salvar</button>
        <button type="button" (click)="cleanForm()">Limpar Campos</button>
      </form>
  </mat-dialog-content>
</div>
