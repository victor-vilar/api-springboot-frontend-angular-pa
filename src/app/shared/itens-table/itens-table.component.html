<div class="itens-table-container">

  <div class="empty-records" *ngIf="tableData.length === 0">
    <h1>Ainda não há {{model.toLowerCase()}} cadastrados</h1>
  </div>

  <ng-container *ngIf="tableData.length !== 0">
      <div class="header-wrapper">
        <h4>{{model}} Cadastrados</h4>

        <div class="mb-3 search-wrapper">
          <label for="searchFormControl" class="form-label">Pesquisar</label>
          <input type="text" class="form-control form-control-sm" id="searchFormControl" [(ngModel)] ="searchedValue" (keyup)="filteredTableData()" >
        </div>

      </div>

       <div class="table-responsive shadow p-3 mb-5 bg-white rounded">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col" class="table-header ">Nº</th>
              <th scope="col" class="table-header " *ngFor="let header of tableHeaders | keyvalue: returnZero ">{{header.value}}</th>
              <th scope="col" class="table-header ">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let object of filteredTableDataList; let i = index ">
              <td>{{i + 1 }}</td>
              <td *ngFor="let item of object | keyvalue: returnZero">{{item.value}}</td>
              <td>
                <div class="options-buttons">
                  <button mat-stroked-button type="button" matTooltip ="Editar Item" name="edit" id="edit" class="bt bt-edit " (click)="sendObjectToEdit(object)" [routerLink]="['./'+fatherPathPrefix, object.id]" [queryParams]="{edit:true, dialog:true}"><i class="fas fa-edit"></i></button>
                  <button mat-stroked-button type="button" matTooltip ="Deletar Item" name="delete" id="delete" class="bt bt-delete " (click)="openDialog(object)"><i class="fas fa-times"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>




  </ng-container>
</div>
