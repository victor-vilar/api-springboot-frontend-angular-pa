<div class="equipaments-table">
  <h4>{{model}} Cadastrados</h4>
  <table class="table table-striped">

    <tr>
      <th *ngFor="let header of tableHeaders">{{header}}</th>
    </tr>

    <tr *ngFor="let object of tableData">
        <ng-container *ngFor="let value of transformObjectInArrayOfValues(object)">
          <td>{{value}}</td>
        </ng-container>
        <td><input type="checkbox" name="select" id="select" (click)="selectItem($event,object)"></td>
    </tr>

  </table>
</div>
