<div class="detail-container">
  <mat-dialog-content>
  <div mat-dialog-content class="detail-component-header">
    <h4 class="detail-title">{{crudOperation}} de Resíduos</h4>
    <a (click)="destroy()" class="close-button">X</a>
  </div>
  <form (ngSubmit)="save()" #singInForm = "ngForm" class="detail-form">
    <mat-form-field appearance="outline">
      <mat-label>Resíduo</mat-label>
      <input  matInput type="text" required  name="type" ngModel>
      <mat-error *ngIf="isInvalidType" class="alert">{{isInvalidTypeMessage}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Classe</mat-label>
      <input  matInput type="text" required  name="description" ngModel>
      <mat-error *ngIf="isInvalidDescription" class="alert">{{isInvalidDescriptionMessage}}</mat-error>
    </mat-form-field>
    <button type="submit">Salvar</button>
    <button type="button" (click)="cleanForm()">Limpar Campos</button>
  </form>
</mat-dialog-content>
</div>
