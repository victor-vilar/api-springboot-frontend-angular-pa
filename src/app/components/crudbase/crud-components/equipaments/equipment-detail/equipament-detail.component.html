<div class="equipment-detail-container">
  <mat-dialog-content>
    <div mat-dialog-content class="detail-component-header">
      <h4 class="equipment-detail-title">{{crudOperation}} de Equipamentos</h4>
      <a (click)="destroy()" class="close-button">X</a>
    </div>
    <form (ngSubmit)="save()" #singInForm = "ngForm" class="equipment-detail-form" >
      <input type="text" required placeholder="Equipamento" name="equipmentName" ngModel>
      <div *ngIf="isInvalidEquipmentName" class="alert">{{isInvalidEquipmentNameMessage}}</div>
      <input type="text" required placeholder="Volume" name="equipmentSize" ngModel
      [ngClass]="{'invalidinput': isInvalidVolume}">
      <div *ngIf="isInvalidVolume" class="alert">{{isInvalidVolumeMessage}}</div>
      <button type="submit">Salvar</button>
      <button type="button" (click)="cleanForm()">Limpar Campos</button>
    </form>
  </mat-dialog-content>
</div>
